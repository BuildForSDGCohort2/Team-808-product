    <h2 class="text-center text-capitalize">Update Patient Data</h2>
      <div  class="container padding col-md-8">
  
        <form class="col-md-10">
          
            <div class="form-row">
              <div class="col">
                <label for="inputEmail4">Patient Names</label>
                <input type="text" class="form-control" placeholder=" name">
              </div>
              <div class="col">
                <label for="inputEmail4">Doctor Names</label>
                <input type="text" class="form-control" placeholder=" name">
              </div>
            </div>
  
          
              <div class="form-row">
                <div class="col">
                  <label for="inputEmail4">Age</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col">
                  <label for="inputState">Gender</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Female</option>
                    <option>Male</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                <label for="inputState">Test</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>CT Scan </option>
                    <option>MRI Scan </option>
                    <option>Ultrasound</option>
                    <option>X-Ray</option>
                    </select> </div>
                <div class="col">
                    <label for="validationTextarea">Results</label>
                    <textarea class="form-control is-invalid"
                     id="validationTextarea" placeholder="Test Result" ></textarea>
                </div>
              </div>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Medical Imaging</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              
              
              <button type="submit" class="btn-signup">Update</button>
              </form>
          
   
      
      </form>
